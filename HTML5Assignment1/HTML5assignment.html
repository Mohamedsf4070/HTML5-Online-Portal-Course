<!DOCTYPE html>
<html>

<head>
    <meta charset="uts-8" />
    <title> HTML 5 Final Assignment one</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="outer">
        <section class="section1">
            <p>Contact Us</p>
            <p>Contact us today, and get reply with in 24 hours!</p>
            <div>
                <form action=""  onsubmit="Store(event);">
                    <input type="text" required size="45" placeholder=" Enter your name" class="One" id="name"  pattern="[A-Za-z A-Za-z]{3,}"/>
                    <input type="email" required size="45" placeholder=" Enter your Email Address" class="One"
                        id="email" onblur="CheckEmail();" onmouseover="ClearEmail();" />
                    <input type="tel" required size="45" placeholder=" Enter your Phone #" class="One" id="phone" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{3}"
                        onblur="CheckNumber()" onmouseover="ClearNumber();" />
                    <input type="text" required size="45" placeholder=" Enter your Web Site" class="One" id="website"
                        onblur="CheckWebsite()" onmouseover="ClearWebsite();" />
                    <textarea name="message" rows="15" cols="45" size="45" placeholder=" Enter your message" class="Two"
                        id="five"></textarea>
                    <input type="submit" value="Submit" id="button" />
                </form>
            </div>
            <div class="section2" id="rightbox">
                  
            </div>
        </section>
       
    </div>
</body>

</html>
